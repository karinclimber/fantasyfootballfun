<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Fantasy Roster</title>

<!-- CSS -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap-grid.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
<script src="js/app.js"></script>

</head>
<body>
<div class="container" ng-app="sortApp" ng-controller="mainController">
<div class="jumbotron">
    <h1>The Fantasy Dream Team</h1>
</div>

<form>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon"><i class="fa fa-search"></i></div>
            <input type="number" class="form-control" placeholder="Search by Jersey Number" ng-model="searchNumber" restrict-to="[1-99]">         
        </div>  
        </div>
      </form>

<table class="table table-bordered">

<thead>
<tr>
  <td>
    Player

  </td>
  <td>

    Number
  </td>
  <td ng-click="sortType = 'Position'; sortReverse = !sortReverse">

    Position
    <span ng-show="sortType == 'Position' && !sortReverse" class="fa fa-caret-down"></span>
    <span ng-show="sortType == 'Position' && sortReverse" class="fa fa-caret-up"></span>
  </td>
  <td ng-click="sortType = 'Team'; sortReverse = !sortReverse">
    
    Team
    <span ng-show="sortType == 'Team' && !sortReverse" class="fa fa-caret-down"></span>
    <span ng-show="sortType == 'Team' && sortReverse" class="fa fa-caret-up"></span>

  </td>
</tr>
</thead>

<tbody>
<tr ng-repeat="player in players | orderBy:sortType:sortReverse | filter: {Number:searchNumber}">
  <td>{{ player.Name }}</td>
  <td>{{ player.Number }}</td>
  <td>{{ player.Position }}</td>
  <td>{{ player.Team }}</td>
</tr>
</tbody>

</table>

<footer>
    <br>
    <h3>Kari Hermann</h3>
    <br>
</footer>
</div>
</body>
</html>
